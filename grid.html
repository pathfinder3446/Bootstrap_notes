<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>GRID</h1>

    <div class="container text-center display-6 text-white">
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-secondary">6</div>

            <div class="col-3 bg-info">3</div>
            <div class="col-9 bg-warning">9</div>

            <div class="col-3 bg-danger">3</div>
            <div class="col-6 bg-black">6</div>
            <div class="col-3 bg-success">3</div>
        </div>
    </div>

    <hr><hr>

    <h1 class="display-1">Grid Align</h1>

    <div class="container text-center display-6 text-white border border-2 border-danger">

        <div class="row justify-content-center">
            <div class="col-3 bg-warning">center</div>
            <div class="col-3 bg-warning">center</div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-3 bg-info">evenly</div>
            <div class="col-3 bg-danger">evenly</div>
        </div>

        <div class="row justify-content-around">
            <div class="col-3 bg-black">around</div>
            <div class="col-3 bg-dark">around</div>
        </div>

        <div class="row justify-content-between">
            <div class="col-3 bg-secondary">between</div>
            <div class="col-3 bg-success">between</div>
        </div>
    </div>

    <hr><hr>

    <h1>BreakPoint</h1>

    <div class="container text text-center text-white display-6">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 bg-black">1</div>
            <div class="col-12 col-sm-6 col-md-3 bg-success">2</div>
            <div class="col-12 col-sm-6 col-md-3 bg-info">3</div>
            <div class="col-12 col-sm-6 col-md-3 bg-warning">4</div>
        </div>
    </div>


    <hr><hr>

    <div class="container h1 border border-2 border-danger d-flex align-items-center justify-content-lg-end justify-content-md-start justify-content-sm-center justify-content-center" style="height: 30vh">
        <div class="bg-danger">HTML</div>
        <div class="bg-primary">CSS</div>
        <div class="bg-warning">JS</div>
    
    </div>

    <hr />
    <h1>Display Property</h1>
    <div class="container h1 mb-4">
      <div class="bg-warning d-sm-none d-md-inline">Content</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
